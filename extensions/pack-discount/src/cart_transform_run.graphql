query CartTransformRunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
        compareAtAmountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            title
            enablePack: metafield(namespace: "custom", key: "enable_pack") {
              value
            }
          }
        }
      }
    }
  }
}
